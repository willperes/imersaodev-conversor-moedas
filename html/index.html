<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../javascript/conversor.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Conversor de moedas</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de moedas</h1>
        <h2>Converta valores para diversos tipos de moedas.</h2>
        <div class="imersao-dev">
            <p>imersão <span>dev_</span></p>
        </div>

        <p>Digite o valor a ser convertido</p>
        <input type="text" id="valor" min="0.00" />

        <p>Converter de:</p>
        <select name="convert-from" id="converter-de">
            <option value="BRL">Real</option>
            <option value="USD">Dólar</option>
            <option value="EUR">Euro</option>
            <option value="GBP">Libra Esterlina</option>
        </select>

        <p>Para:</p>
        <select name="convert-to" id="converter-para">
            <option value="USD">Dólar</option>
            <option value="EUR">Euro</option>
            <option value="GBP">Libra Esterlina</option>
            <option value="BRL">Real</option>
        </select>

        <div class="converter">
            <p onclick="converter()">Converter!</p>
        </div>

        <div class="valor-final">
            <span id="valor-final"></span>
        </div>
    </div>
</body>
</html>
